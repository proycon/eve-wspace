<div class="modal-header">
    <h3>Boss Controls</h3>
</div>
<div class="modal-body">
	<button class="btn btn-primary btn-xs" onclick="$('#modalHolder').parent().hide();">Close Panel</button>
    <button class="btn btn-xs btn-danger" onclick="$('#disbandConfirmDiv').show();">Disband Fleet</button>
    <div id="disbandConfirmDiv" style="display: none;">
        <h5>Are you sure?</h5>
        <button class="btn btn-xs btn-primary" onclick="$('#disbandConfirmDiv').hide();">I'm so high right now.</button>
        <button class="btn btn-xs btn-danger" onclick="STDisbandFleet({{fleet.pk}});">Disband Fleet</button>
    </div>
    {% load sitetracker %}
    <table class="table table-hover table-condensed">
        <tr>
            <th>Member</th>
            <th>Joined</th>
        </tr>
        {% for member in fleet.active_members.all %}
            {% st_boss_member member  %}
        {% endfor %}
</div>
