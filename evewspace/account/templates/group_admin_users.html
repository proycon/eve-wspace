{% load account_tags %}
<div class="GroupUsersContainer" style="max-height: 700px; overflow:auto;">
    <br /><br />
    <table class="table table-hover">
        <tr>
            <th>User</th>
            <th>Active</th>
            <th>Remove</th>
        </tr>
        {% for member in group.user_set.all %}
        <tr>
            <td>{{member.username}}</td>
            <td>{% if member.is_active %}Yes{% else %}No{% endif %}</td>
            <td><button class="btn btn-xs btn-danger" onclick="RemoveGroupUser({{group.pk}}, {{member.pk}});$(this).parent().parent().hide()">Remove</button></td>
        </tr>
        {% endfor %}
    </table>
</div>
