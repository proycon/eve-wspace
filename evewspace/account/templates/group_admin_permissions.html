<form id="permForm" action="/account/admin/group/{{group.pk}}/permissions/" method="POST">
<div class="GroupPermissionsContainer" style="max-height: 700px; overflow:auto;">
    <br /><br />
    <table class="table table-hover">
        <tr>
            <th></th>
            <th>Permission</th>
            <th>Category</th>
        </tr>
        {% for perm in perm_list.all %}
        <tr>
            <td><input title="{{perm.name}}" type="checkbox" name="perm_{{perm.pk}}"
            {% if perm in group.permissions.all %}
                checked="checked"
            {% endif %}
            ></td>
            <td>{{perm.name}}</td>
            <td>{{perm.content_type.app_label}} / {{perm.content_type.name}}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" class="btn btn-primary" value="Save Permissions">
</div>
</form>
<script type="text/javascript">
    $('#permForm').submit(function(e){
            e.preventDefault();
            SavePermissions({{group.pk}});
            return false;
            });
</script>
