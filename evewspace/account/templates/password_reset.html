{% extends "base.html" %}
{% block title %} Eve W-Space: Log In {% endblock %}
{%block head%} 
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/login.css" />
{%endblock%}

{%block contentheader %}
	<img src="{{STATIC_URL}}images/webtitle.png" alt="Welcome to Eve W-Space!">
{%endblock%}

{% block content %}

<div class="logInBox">
<form method="post" class="form-group" action="{% url 'password_reset' %}">
{% csrf_token %}
<label>Email:</label> 
<input class="form-control input-sm input-margin" id="id_email" maxlength="254" name="email" type="email" style="width: 258px">
<input class="btn btn-primary btn-large" type="submit" />
</form>
</div>
{% endblock %}
